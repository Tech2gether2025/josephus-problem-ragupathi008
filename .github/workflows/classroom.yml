name: Autograding Tests
'on':
- push
- repository_dispatch
permissions:
  checks: write
  actions: read
  contents: read
jobs:
  run-autograding-tests:
    runs-on: ubuntu-latest
    if: github.actor != 'github-classroom[bot]'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: josephus test
      id: josephus-test
      uses: classroom-resources/autograding-io-grader@v1
      with:
        test-name: josephus test
        setup-command: ''
        command: josephus.java
        input: '100'
        expected-output: '73'
        comparison-method: contains
        timeout: 10
        max-score: 10
    - name: Autograding Reporter
      uses: classroom-resources/autograding-grading-reporter@v1
      env:
        JOSEPHUS-TEST_RESULTS: "${{steps.josephus-test.outputs.result}}"
      with:
        runners: josephus-test
